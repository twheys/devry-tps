<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:spring="http://www.springframework.org/tags">
	
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Staff Page</title>
<style type="text/css">

	padding: 50px 0;

	padding: 10px 0;

</head>

<body>

	<div class="container">
		<div class="header">
			<a href="home.html" th:href="@{/}"> 
				<img th:src="@{/r/logo_big.png}" src="../static/logo_big.png" alt="Insert Logo Here"
				name="Insert_logo" width="960" height="200" id="Insert_logo"
				style="background: #C6D580; display: block;" />
			</a>
			<!-- end .header -->
		</div>
		<div class="content">
			<!-- end .content -->
			<table width="958" border="0">
				<tr>
					<td width="28"></td>
					<td width="425"><p align="center" class="Header">PICTURE</p> <br />
						<br /> <br />
						<p align="center">
							<span class="container">
							<img th:src="@{'/pic/' + ${userName}}" alt="" width="256" height="256" id="UploadedPicture" /> 
							</span>
							<form method="post" th:action="@{/profile/picture}" action="#"
								  th:object="${picture}" enctype="multipart/form-data" >
								<span class="container">
									<input type="file" accept="image/*" th:field="*{fileData}" />
									<br />
									<input type="submit" />
								</span>
							</form>
						</p>
					</td>
					<td width="491">
						<form method="post" th:action="@{/profile/update}" action="#" th:object="${profile}">
							<p align="center" class="Header">PROFILE INFORMATION</p>
							<p>
								First name:
								<input type="text" size="15" maxlength="15" th:field="*{firstName}" />
								<br />
								Last name:
								<input type="text" size="15" maxlength="15" th:field="*{lastName}" />
								<br />
								Years of Experience:
								<input type="text" size="3" maxlength="2" th:field="*{yearsExperience}" />
								<br />
								Desired Salary:
								<input type="text" size="8" maxlength="6" th:field="*{desiredSalary}" />
								<br />
								Education:
								<select th:field="*{educationLevel}">
									<option value="HIGH_SCHOOL">High School</option>
									<option value="ASSOCIATES">Associates</option>
									<option value="BACHELORS">Bachelors</option>
									<option value="MASTERS">Masters</option>
									<option value="DOCTORATES">Doctorate</option>
								</select>
								<br />
								City:
								<select th:field="*{city}">
									<option value="Alpena">Alpena</option>
									<option value="Gaylord">Gaylord</option>
									<option value="Harbor Springs">Harbor Springs</option>
									<option value="Petoskey">Petoskey</option>
									<option value="Wolverine">Wolverine</option>
								</select>
								<br /> 
								<br />
								<input type="submit" value="Update" />
								<input type="reset" value="Cancel" />
							</p>
						</form>
					</td>
				</tr>
			</table>
		</div>
		<div class="footer">
			<p>
				<a href="contact.html" th:href="@{/contact}">Contact Us</a>
			</p>
			<p>
				<a href="home.html" th:href="@{/logout}">Logout</a>
			</p>
			<!-- end .footer -->
		</div>
		<!-- end .container -->
	</div>
</body>
</html>
